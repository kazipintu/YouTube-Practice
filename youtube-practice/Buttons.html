<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Different Types of HTML Buttons</title>


  <link rel="stylesheet"  href="Buttons.css">

</head>

<body>


  <button class="bt1">SUBSCRIBE</button>
  <button class="bt2">JOIN</button>
  <button class="bt3">Tweet</button><br><br>
  <button class="Uber">Request now</button>
  <button class="Amazon">Add to Cart</button>
  <button class="GitHub">Sign up</button><br><br>
  <button class="Bootstrap">Get Started</button>
  <button class="Download">Download</button><br><br>
  <button class="LinkedIn">Apply on company website</button>
  <button class="Save">Save</button><br><br>

  <a class="amazon-link" href="https://supersimple.dev/projects/amazon/">Back to Amazon</a>
  <p class="nike">Nike Black Running Shoes</p>
  <p class="price">$39 - in stock</p>
  <p class="delivery">Free delivery tomorrow</p>
  <button class="cart">Add to Cart</button>
  <button class="buy">Buy now</button>
  
</body>
</html>
